version: v1

plugins:
  - name: "go"
    path: .generators/bin/protoc-gen-go
    out: .
    opt: 
      - paths=source_relative

  - name: "grpc"
    path: .generators/bin/protoc-gen-go-grpc
    out: .
    opt:
      - paths=source_relative

  - name: "grpc-gateway"
    path: .generators/bin/protoc-gen-grpc-gateway
    out: .
    opt:
      - paths=source_relative

  - name: "openapi"
    path: .generators/bin/protoc-gen-openapiv2
    out: .

